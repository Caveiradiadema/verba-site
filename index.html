<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Quadro Áries da VERBA - arte exclusiva e personalizada em estilo Bauhaus moderno. Compre já o seu." />
  <meta name="keywords" content="Quadro Áries, arte Bauhaus, decoração signo áries, arte exclusiva, presente criativo" />
  <meta name="author" content="VERBA - Verbum, Expressio, Vox" />
  <title>Quadro Áries — Arte Exclusiva da VERBA</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="canonical" href="https://caveiradiadema.github.io/verba-site/" />

  <!-- Google Fonts e AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6341691198145403" crossorigin="anonymous"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0c0c0c;
      color: #f5f5f5;
      font-family: 'Raleway', sans-serif;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 2rem 2rem 1rem;
    }
    header img.logo {
      max-width: 140px;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #aaa;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 2rem auto;
      max-width: 1200px;
      padding: 0 1rem;
    }
    .carousel-vertical {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .carousel-vertical img {
      width: 80px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
      border: 2px solid transparent;
    }
    .carousel-vertical img:hover {
      border-color: #d4af37;
      transform: scale(1.05);
    }
    .quadro-imagem {
      display: flex;
      justify-content: center;
    }
    .quadro-imagem img {
      max-width: 320px;
      max-height: 50vh;
      width: 100%;
      height: auto;
      border-radius: 5px;
      object-fit: contain;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      pointer-events: none;
      user-select: none;
      transition: all 0.3s ease;
    }
    .info {
      text-align: center;
      margin-top: 2rem;
    }
    .price {
      font-size: 1.5rem;
      margin: 1.2rem 0;
      color: #fff;
    }
    .buy-btn {
      background: #d4af37;
      color: #0c0c0c;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 3px;
      text-decoration: none;
    }
    .buy-btn:hover {
      background: #f7ce58;
    }
    .contact {
      text-align: center;
      padding: 3rem 2rem;
    }
    .contact a {
      color: #d4af37;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header data-aos="fade-down">
    <img src="logo.png" alt="Logo da marca VERBA — Arte exclusiva" class="logo">
    <p class="subtitle">Verbum, Expressio, Vox</p>
  </header>

  <main>
    <nav class="carousel-vertical" data-aos="fade-right">
      <button data-img="Aries.png" aria-label="Ver quadro Áries">
        <img src="Aries.png" alt="Miniatura do quadro Áries">
      </button>
      <button data-img="sala1.png" aria-label="Ver quadro em sala 1">
        <img src="sala1.png" alt="Quadro Áries em sala decorada 1">
      </button>
      <button data-img="sala2.png" aria-label="Ver quadro em sala 2">
        <img src="sala2.png" alt="Quadro Áries em sala decorada 2">
      </button>
    </nav>

    <section class="quadro-imagem" data-aos="zoom-in">
      <img id="quadroExibido" src="Aries.png" alt="Visualização do quadro Áries" draggable="false">
    </section>
  </main>

  <div class="info" data-aos="fade-up">
    <p class="price">R$ 249,90</p>
    <a class="buy-btn" href="https://wa.me/5511993957268?text=Olá,%20vi%20o%20quadro%20Áries%20no%20site%20da%20VERBA%20e%20quero%20comprar!" target="_blank" rel="noopener noreferrer">Falar no WhatsApp</a>
  </div>

  <section class="contact" data-aos="fade-up">
    <p>Quer algo personalizado, diferente ou sob medida?</p>
    <a href="https://wa.me/5511993957268?text=Olá,%20quero%20criar%20uma%20arte%20personalizada%20com%20a%20VERBA!" target="_blank" rel="noopener noreferrer">Fale diretamente com a artista</a>
  </section>

  <footer data-aos="fade-up">
    © 2025 VERBA — Todos os direitos reservados. Desenvolvido por Don Ale.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="quadro-aries.js"></script>
</body>
</html>
